<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Módulo Estudiantes - Project UNAH Systems</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/students.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h4>Project UNAH</h4>
      <a href="./dashboard.html"> Inicio</a>
      <a href="./students.html" class="active"> Estudiantes</a>
      <a href="./adminPanel.html"> Administración</a>
    </div>
    <button id="btnLogout" class="btn btn-warning text-dark fw-bold w-100 mt-3">Cerrar sesión</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h2> Gestión de Estudiantes</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalStudent">+ Nuevo estudiante</button>
    </div>

    <div class="card p-4">
      <table class="table table-hover align-middle" id="studentsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Carrera</th>
            <th>Centro</th>
            <th>Periodo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal estudiante -->
  <div class="modal fade" id="modalStudent" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registrar / Editar Estudiante</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="studentForm" class="row g-3">
            <input type="hidden" id="studentId">

            <div class="col-md-6">
              <label class="form-label">Código de matrícula</label>
              <input type="text" id="enrollmentCode" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Carrera</label>
              <input type="text" id="career" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Centro Universitario</label>
              <input type="text" id="academicCenter" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Año de ingreso</label>
              <input type="number" id="admissionYear" class="form-control" value="2025" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Periodo actual</label>
              <input type="text" id="currentPeriod" class="form-control" value="2025-I">
            </div>
            <div class="col-md-6">
              <label class="form-label">Estado</label>
              <select id="status" class="form-select">
                <option value="Activo">Activo</option>
                <option value="Suspendido">Suspendido</option>
                <option value="Egresado">Egresado</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Teléfono</label>
              <input type="text" id="phoneNumber" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Dirección</label>
              <input type="text" id="address" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnSaveStudent" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/students.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
