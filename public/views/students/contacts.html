<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contactos - UNAH Systems</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../../assets/css/students/dashboard.css" />
  <link rel="stylesheet" href="../../assets/css/students/contacts.css" />
</head>

<body class="bg-light">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand text-center py-3">
      <img src="../../assets/unah_logo.png" width="70" class="mb-2" />
      <h5 class="fw-bold text-white mb-0">UNAH Systems</h5>
    </div>

    <nav class="px-3 mt-4">
      <a href="dashboard.html" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Inicio</a>
      <a href="academicRecord.html" class="nav-link"><i class="bi bi-journal-bookmark me-2"></i> Historial Académico</a>
      <a href="contacts.html" class="nav-link active"><i class="bi bi-people-fill me-2"></i> Contactos</a>
      <a href="chat.html" class="nav-link"><i class="bi bi-chat-dots-fill me-2"></i> Chat</a>
      <a href="requests.html" class="nav-link"><i class="bi bi-file-earmark-text me-2"></i> Solicitudes</a>
      <a href="grades.html" class="nav-link"><i class="bi bi-bar-chart-line me-2"></i> Notas</a>
      <a href="certificate.html" class="nav-link"><i class="bi bi-filetype-pdf me-2"></i> Certificado Académico</a>
      <a href="../dashboard.html" id="btnLogout" class="nav-link text-danger"><i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-content">

    <h2 class="fw-bold mb-4">Gestión de Contactos</h2>

    <!-- BUSCADOR -->
    <div class="card p-4 mb-4 shadow-sm">
      <div class="d-flex align-items-center justify-content-between">
        <h5 class="fw-bold mb-0">Agregar nuevos contactos</h5>
      </div>

      <div class="input-group mt-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre o número de cuenta">
        <button class="btn btn-primary" id="btnSearch"><i class="bi bi-search"></i></button>
      </div>

      <div id="searchResults" class="mt-3"></div>
    </div>

    <!-- SOLICITUDES RECIBIDAS -->
    <div class="card p-4 mb-4 shadow-sm">
      <h5 class="section-title"><i class="bi bi-inbox-fill me-2"></i>Solicitudes recibidas</h5>
      <div id="receivedRequests"></div>
    </div>

    <!-- SOLICITUDES ENVIADAS -->
    <div class="card p-4 mb-4 shadow-sm">
      <h5 class="section-title"><i class="bi bi-send-fill me-2"></i>Solicitudes enviadas</h5>
      <div id="sentRequests"></div>
    </div>

    <!-- LISTA DE CONTACTOS -->
    <div class="card p-4 mb-5 shadow-sm">
      <h5 class="section-title"><i class="bi bi-people-fill me-2"></i>Mis contactos</h5>
      <div id="contactList"></div>
    </div>

  </main>

  <script src="../../assets/js/students/contacts.js"></script>
</body>
</html>
