<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Solicitudes - UNAH Systems</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../../assets/css/students/dashboard.css" />
</head>

<body class="bg-light">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand text-center py-3">
      <img src="../../assets/unah_logo.png" width="70" class="mb-2" />
      <h5 class="fw-bold text-white mb-0">UNAH Systems</h5>
    </div>

    <nav class="px-3 mt-4">
      <a href="dashboard.html" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Inicio</a>
      <a href="academicRecord.html" class="nav-link"><i class="bi bi-journal-bookmark me-2"></i> Historial Académico</a>
      <a href="contacts.html" class="nav-link"><i class="bi bi-people-fill me-2"></i> Contactos</a>
      <a href="chat.html" class="nav-link"><i class="bi bi-chat-dots-fill me-2"></i> Chat</a>
      <a href="requests.html" class="nav-link active"><i class="bi bi-file-earmark-text me-2"></i> Solicitudes</a>
      <a href="grades.html" class="nav-link"><i class="bi bi-bar-chart-line me-2"></i> Notas</a>
      <a href="certificate.html" class="nav-link"><i class="bi bi-filetype-pdf me-2"></i> Certificado Académico</a>
      <a href="../dashboard.html" id="btnLogout" class="nav-link text-danger"><i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-content">

    <header class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Solicitudes</h2>
      <button class="btn btn-secondary" id="btnReload">
        <i class="bi bi-arrow-repeat"></i> Recargar
      </button>
    </header>

    <!-- CREATE REQUEST FORM -->
    <div class="card shadow-sm p-4 mb-4">
      <h5 class="fw-bold mb-3">Crear nueva solicitud</h5>

      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Tipo de solicitud</label>
          <select class="form-select" id="requestType">
            <option value="">Seleccione...</option>
            <option value="cambio_carrera">Cambio de carrera</option>
            <option value="revision_nota">Revisión de nota</option>
            <option value="cancelacion_excepcional">Cancelación excepcional</option>
            <option value="pago_reposicion">Pago de reposición</option>
            <option value="problema_administrativo">Problema administrativo</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <div class="col-md-8">
          <label class="form-label">Motivo / Justificación</label>
          <textarea id="requestReason" class="form-control" rows="2"></textarea>
        </div>
      </div>

      <div class="text-end mt-3">
        <button class="btn btn-primary" id="btnSendRequest">
          <i class="bi bi-send-fill"></i> Enviar solicitud
        </button>
      </div>
    </div>

    <!-- REQUEST LIST -->
    <div class="card shadow-sm p-3">
      <h5 class="fw-bold mb-3">Solicitudes enviadas</h5>

      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>Tipo</th>
              <th>Motivo</th>
              <th>Estado</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="requestsTable">
            <tr>
              <td colspan="4" class="text-center text-muted">Cargando...</td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>

  </main>

  <script src="../../assets/js/students/requests.js"></script>
</body>
</html>
