<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Portal del Estudiante - UNAH Systems</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel ="stylesheet" href="../../assets/css/registrationModule/dashboard.css">
  <link rel="stylesheet" href="../../assets/css/students/dashboard.css" />
</head>

<body class="bg-light">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand text-center py-3">
      <img src="../../assets/unah_logo.png" width="70" class="mb-2" />
      <h5 class="fw-bold text-white mb-0">UNAH Systems</h5>
    </div>

    <nav class="px-3 mt-4">
      <a href="dashboard.html" class="nav-link active"><i class="bi bi-speedometer2 me-2"></i> Inicio</a>
      <a href="academicRecord.html" class="nav-link"><i class="bi bi-journal-bookmark me-2"></i> Historial Académico</a>
      <a href="contacts.html" class="nav-link"><i class="bi bi-people-fill me-2"></i> Contactos</a>
      <a href="chat.html" class="nav-link"><i class="bi bi-chat-dots-fill me-2"></i> Chat</a>
      <a href="requests.html" class="nav-link"><i class="bi bi-file-earmark-text me-2"></i> Solicitudes</a>
      <a href="grades.html" class="nav-link"><i class="bi bi-bar-chart-line me-2"></i> Notas</a>
      <a href="certificate.html" class="nav-link"><i class="bi bi-filetype-pdf me-2"></i> Certificado Académico</a>
      <a href="../registrationModule/enrollmentStudent.html" class="nav-link"><i class="bi bi-pencil-square me-2"></i> Matrícula Estudiante</a>
      <a href="../dashboard.html" id="btnLogout" class="nav-link text-danger"><i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-content">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="fw-bold">Bienvenido, <span id="studentName">...</span></h2>
        <p class="text-muted mb-0" id="studentCareer"></p>
      </div>

      <button class="btn btn-primary" id="btnReload">
        <i class="bi bi-arrow-repeat"></i> Recargar
      </button>
    </header>

    <div class="row g-4">

      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h6 class="fw-bold text-muted">Número de Cuenta</h6>
          <p class="fs-4 fw-bold" id="studentAccount">...</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h6 class="fw-bold text-muted">Centro</h6>
          <p class="fs-4 fw-bold" id="studentCenter">...</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h6 class="fw-bold text-muted">Periodo Actual</h6>
          <p class="fs-4 fw-bold" id="studentPeriod">...</p>
        </div>
      </div>

    </div>

  </main>

  <script src="../../assets/js/students/dashboard.js"></script>
</body>
</html>
