<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Evaluación Docente - UNAH Systems</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../assets/css/students/dashboard.css" />
</head>

<body class="bg-light">

  <aside class="sidebar">
    <div class="brand text-center py-3">
      <img src="../../assets/unah_logo.png" width="70" />
      <h5 class="fw-bold text-white mb-0">Evaluación</h5>
    </div>
  </aside>

  <main class="main-content">

    <h2 class="fw-bold mb-4">Evaluación Docente</h2>

    <div class="card p-4 shadow-sm">
      <h5 class="fw-bold">Debes completar esta evaluación para ver tus notas.</h5>

      <div class="mt-3">
        <label class="form-label">Docente</label>
        <input type="text" id="teacherName" class="form-control" value="Docente Asignado" readonly>
      </div>

      <div class="mt-3">
        <label class="form-label">Asignatura</label>
        <input type="text" id="subjectName" class="form-control" value="Asignatura Asignada" readonly>
      </div>

      <div class="mt-3">
        <label class="form-label">Calificación (1 a 5)</label>
        <select id="rating" class="form-select">
          <option value="1">1 - Muy Malo</option>
          <option value="2">2 - Malo</option>
          <option value="3">3 - Regular</option>
          <option value="4">4 - Bueno</option>
          <option value="5">5 - Excelente</option>
        </select>
      </div>

      <div class="mt-3">
        <label class="form-label">Comentarios</label>
        <textarea id="comments" class="form-control" rows="3"></textarea>
      </div>

      <button class="btn btn-primary mt-4" id="btnSubmitEvaluation">
        Enviar Evaluación
      </button>
    </div>

  </main>

  <script src="../../assets/js/students/evaluation.js"></script>
  
</body>
</html>
