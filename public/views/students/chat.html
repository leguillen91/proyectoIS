<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Estudiantil - UNAH Systems</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- ESTILOS DEL DASHBOARD GENERAL DEL ESTUDIANTE -->
  <link rel="stylesheet" href="../../assets/css/students/dashboard.css">

  <!-- ESTILOS DEL CHAT -->
  <link rel="stylesheet" href="../../assets/css/students/chats.css">
</head>
<body class="bg-light">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand text-center py-3">
      <img src="../../assets/unah_logo.png" width="70" class="mb-2">
      <h5 class="fw-bold text-white mb-0">UNAH Systems</h5>
    </div>

    <nav class="px-3 mt-4">
      <a href="dashboard.html" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Inicio</a>
      <a href="academicRecord.html" class="nav-link"><i class="bi bi-journal-bookmark me-2"></i> Historial Académico</a>
      <a href="contacts.html" class="nav-link"><i class="bi bi-people-fill me-2"></i> Contactos</a>
      <a href="chat.html" class="nav-link active"><i class="bi bi-chat-dots-fill me-2"></i> Chat</a>
      <a href="requests.html" class="nav-link"><i class="bi bi-file-earmark-text me-2"></i> Solicitudes</a>
      <a href="grades.html" class="nav-link"><i class="bi bi-bar-chart-line me-2"></i> Notas</a>
      <a href="certificate.html" class="nav-link"><i class="bi bi-filetype-pdf me-2"></i> Certificado Académico</a>
      <a href="../dashboard.html" id="btnLogout" class="nav-link text-danger"><i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-content">

    <div class="chat-wrapper">

      <!-- PANEL DE CONTACTOS -->
      <div class="contacts-panel" id="contactsPanel">
        <!-- Se llena por JS -->
      </div>

      <!-- PANEL DEL CHAT -->
      <div class="chat-panel">

        <!-- ENCABEZADO -->
        <div class="chat-header">
        <button id="btnBackContacts" class="d-md-none">
          <i class="bi bi-arrow-left"></i>
        </button>

        <h5 id="chatName">Selecciona un contacto</h5>
        <small id="chatStatus">—</small>
      </div>


        <!-- MENSAJES -->
        <div class="messages-area" id="messagesArea">
          <!-- Se llena por JS -->
        </div>

        <!-- INPUT -->
        <div class="chat-input-box">
          <input id="messageInput" type="text" class="form-control" placeholder="Escribe un mensaje..." disabled>
          <button id="btnSend" class="btn btn-primary" disabled>
            <i class="bi bi-send-fill"></i>
          </button>
        </div>

      </div>

    </div>

  </main>

  <script src="../../assets/js/students/chat.js"></script>
</body>
</html>
