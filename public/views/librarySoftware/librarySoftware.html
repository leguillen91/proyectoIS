<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca de Software - UNAH Systems</title>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../../assets/css/virtualLibrary/librarySoftware.css">
</head>

<body class="bg-light">
  <!-- ========================================================= -->
  <!--  Encabezado superior -->
  <!-- ========================================================= -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-white" href="#">
        <i class="bi bi-laptop"></i> Biblioteca de Software
      </a>
      <button id="btnBack" class="btn btn-warning fw-semibold">
        <i class="bi bi-arrow-left-circle"></i> Volver al Dashboard
      </button>
    </div>
  </nav>

  <!-- ========================================================= -->
  <!--  Contenido principal -->
  <!-- ========================================================= -->
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
      <h4 class="fw-bold text-primary m-0">
        <i class="bi bi-folder2-open"></i> Proyectos de Software
      </h4>
      <button id="btnNew" class="btn btn-success fw-semibold">
        <i class="bi bi-plus-circle"></i> Nuevo Proyecto
      </button>
    </div>

    <!--  Buscador -->
    <div class="mb-4">
      <div class="input-group shadow-sm rounded-pill">
        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
        <input type="text" id="searchInput" class="form-control border-start-0 rounded-end-pill"
          placeholder="Buscar por t铆tulo, autor o etiqueta..." />
      </div>
    </div>

    <!--  Secci贸n Mis Proyectos -->
    <div class="mb-4">
      <h6 class="text-secondary fw-bold mb-2" data-bs-toggle="collapse" href="#myProjectsCollapse" role="button">
        <i class="bi bi-folder-fill text-warning"></i> Mis Proyectos
      </h6>
      <div class="collapse show" id="myProjectsCollapse">
        <div id="myProjects" class="row g-3"></div>
      </div>
    </div>

    <hr>

    <!--  Secci贸n Biblioteca de Software -->
    <div>
      <h6 class="text-secondary fw-bold mb-2" data-bs-toggle="collapse" href="#allProjectsCollapse" role="button">
        <i class="bi bi-globe2 text-info"></i> Biblioteca de Software Publicado
      </h6>
      <div class="collapse show" id="allProjectsCollapse">
        <div id="allProjects" class="row g-3"></div>
      </div>
    </div>
  </div>

  <!-- ========================================================= -->
  <!-- З Modal Crear / Editar Proyecto -->
  <!-- ========================================================= -->
  <div class="modal fade" id="modalCreate" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl modal-fullscreen-sm-down">
      <div class="modal-content shadow-lg border-0 rounded-4">
        <form id="newProjectForm" class="p-2">
          <div class="modal-header bg-primary text-white rounded-top-4">
            <h5 class="modal-title fw-semibold">
              <i class="bi bi-code-slash me-2"></i> Nuevo Proyecto de Software
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div class="alert alert-danger d-none" id="formError"></div>

            <div class="row g-3">
              <div class="col-12">
                <label class="form-label fw-semibold">T铆tulo *</label>
                <input type="text" id="title" class="form-control" maxlength="160" required />
              </div>

              <div class="col-12">
                <label class="form-label fw-semibold">Descripci贸n</label>
                <textarea id="description" class="form-control" rows="3" maxlength="500"
                  placeholder="Describe brevemente tu proyecto..."></textarea>
              </div>

              <div class="col-12">
                <label class="form-label fw-semibold">Autores</label>
                <textarea id="authorsField" class="form-control" rows="2" maxlength="250"
                  placeholder="Escribe y preciona la tecla Enter para agregar ..."></textarea>
              </div>

              <div class="col-12">
                <label class="form-label fw-semibold">Tags (etiquetas)</label>
                <textarea id="tagsField" class="form-control" rows="2" maxlength="250"
                  placeholder="Ej: PHP, JS, MVC presiona Enter para agregar..."></textarea>
              </div>
            </div>

            <hr class="my-3" />

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">Licencia *</label>
                <select id="licenseId" class="form-select" required>
                  <option value="">Cargando...</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">README.md *</label>
                <input type="file" id="readmeFile" class="form-control" accept=".md,.txt" required />
                <small class="text-muted">Debe contener informaci贸n principal del proyecto.</small>
              </div>
            </div>

            <div class="mt-3">
              <label class="form-label fw-semibold">Archivos del Proyecto *</label>
              <input type="file" id="projectFiles" class="form-control" multiple
                accept=".php,.py,.jar,.java,.c,.cpp,.js,.css,.html,.jsp,.class,.7z" required />
              <small class="text-muted">
                Extensiones permitidas: PHP, PY, JAR, JAVA, C, C++, JS, CSS, HTML, JSP, CLASS, 7Z
              </small>
            </div>
          </div>

          <div class="modal-footer d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              <i class="bi bi-x-circle"></i> Cancelar
            </button>
            <button type="submit" class="btn btn-primary fw-semibold">
              <i class="bi bi-save"></i> Guardar Proyecto
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- ========================================================= -->
  <!--  Modal Detalles del Proyecto -->
  <!-- ========================================================= -->
  <div class="modal fade" id="modalDetail" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg modal-fullscreen-sm-down">
      <div class="modal-content border-0 shadow-lg rounded-4">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title fw-semibold">
            <i class="bi bi-eye me-2"></i> Detalles del Proyecto
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="alert alert-danger d-none" id="detailError"></div>

          <div class="mb-3">
            <label class="form-label fw-bold">T铆tulo</label>
            <p id="detailTitle" class="form-control-plaintext"></p>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Descripci贸n</label>
            <p id="detailDescription" class="form-control-plaintext"></p>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label fw-bold">Autores</label>
              <p id="detailAuthors" class="form-control-plaintext"></p>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Licencia</label>
              <p id="detailLicense" class="form-control-plaintext"></p>
            </div>
          </div>

          <div class="mb-3 mt-3">
            <label class="form-label fw-bold">Etiquetas</label>
            <p id="detailTags" class="form-control-plaintext"></p>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Estado</label>
            <span id="detailStatus" class="badge bg-secondary">Desconocido</span>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Archivos del Proyecto</label>
            <div id="detailFiles" class="border rounded p-2 bg-light"></div>
          </div>
        </div>

        <div class="modal-footer d-flex flex-wrap justify-content-between">
          <div>
            <button class="btn btn-success btn-sm me-1" id="btnApprove">
              <i class="bi bi-check-circle"></i> Aprobar
            </button>
            <button class="btn btn-warning btn-sm me-1" id="btnReject">
              <i class="bi bi-x-circle"></i> Rechazar
            </button>
          </div>
          <div>
            <button class="btn btn-outline-primary btn-sm me-1" id="btnEdit">
              <i class="bi bi-pencil"></i> Editar
            </button>
            <button class="btn btn-outline-danger btn-sm me-1" id="btnDelete">
              <i class="bi bi-trash"></i> Eliminar
            </button>
            <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
              <i class="bi bi-box-arrow-left"></i> Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ========================================================= -->
  <!-- 锔 Scripts -->
  <!-- ========================================================= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/librarySoftware/librarySoftware.js"></script>
</body>
</html>
