<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Módulo de Recursos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./../assets/css/resource/resource.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 id="moduleTitle">Módulo de Recursos</h3>
      <button class="btn btn-primary" id="btnNew">Nuevo Recurso</button>
    </div>
    <div id="resourceContainer" class="row g-3"></div>
  </div>

  <!-- ============================= -->
  <!-- Modal Crear / Editar Recurso -->
  <!-- ============================= -->
  <div class="modal fade" id="modalCreate" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="formCreate">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Nuevo Recurso</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="resourceId" />
            <input type="hidden" id="moduleInput" name="module" value="">

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">Título</label>
                <input type="text" name="title" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Tipo de Recurso</label>
                <select name="resourceTypeId" class="form-select" required>
                  <option value="1">Documento</option>
                  <option value="2">Código</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Descripción</label>
              <textarea name="description" rows="2" class="form-control"></textarea>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">Autores</label>
                <input type="text" name="authors" class="form-control" placeholder="Ej: Jhonny, Milton">
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Tags</label>
                <input type="text" name="tags" class="form-control" placeholder="Ej: PHP, MySQL, MVC">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">Licencia</label>
                <select name="licenseId" class="form-select"></select>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Archivo README (opcional)</label>
                <input type="file" name="readmeFile" class="form-control" accept=".md,.txt">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Archivos del Recurso</label>
              <input type="file" name="files[]" class="form-control" multiple>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ====================== -->
  <!-- Modal Detalle Recurso -->
  <!-- ====================== -->
  <div class="modal fade" id="modalDetail" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Detalles del Recurso</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div id="detailError" class="alert alert-danger d-none"></div>

          <div class="mb-3">
            <label class="form-label fw-bold">Título</label>
            <p id="detailTitle" class="form-control-plaintext"></p>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Descripción</label>
            <p id="detailDescription" class="form-control-plaintext"></p>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label fw-bold">Tipo de Recurso</label>
              <p id="detailType" class="form-control-plaintext"></p>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Licencia</label>
              <p id="detailLicense" class="form-control-plaintext"></p>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Autores</label>
            <p id="detailAuthors" class="form-control-plaintext"></p>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Tags</label>
            <p id="detailTags" class="form-control-plaintext"></p>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Archivos</label>
            <div id="detailFiles" class="border rounded p-2 bg-light"></div>
          </div>
        </div>

        <!-- Footer con controles de revisión -->
        <div class="modal-footer d-flex flex-wrap justify-content-between align-items-center">
          <div id="reviewSection" class="me-auto d-none">
            <div>
              <label class="fw-bold mb-1">Estado actual:</label>
              <span id="statusBadge" class="badge bg-secondary text-uppercase">Pendiente</span>
            </div>
            <div class="mt-2">
              <label class="form-label fw-semibold mb-1">Comentarios</label>
              <textarea id="reviewComments" class="form-control form-control-sm" rows="2" placeholder="Opcional..."></textarea>
            </div>
          </div>

          <div class="ms-auto d-flex flex-wrap gap-2 mt-3 mt-md-0">
            <button type="button" id="btnApprove" class="btn btn-success d-none"><i class="bi bi-check-circle"></i> Aprobar</button>
            <button type="button" id="btnReject" class="btn btn-warning d-none"><i class="bi bi-x-circle"></i> Rechazar</button>
            <button type="button" id="btnPublish" class="btn btn-info text-white d-none"><i class="bi bi-upload"></i> Publicar</button>
          </div>
          <div class="d-flex justify-content-end mt-2">
  
            <button type="button" id="btnEdit" class="btn btn-outline-primary"><i class="bi bi-pencil"></i> Editar</button>
            <button type="button" id="btnDelete" class="btn btn-outline-danger"><i class="bi bi-trash"></i> Eliminar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x"></i> Cerrar</button></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./../assets/js/resource/resource.js"></script>
  <script src="./../assets/js/resource/softwareView.js"></script>
</body>
</html>
