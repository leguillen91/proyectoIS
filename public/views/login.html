<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Project UNAH Systems</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 380px;">
    <h4 class="text-center mb-3">Inicio de sesión</h4>

    <!--  Agregamos un formulario -->
    <form id="loginForm">
      <input id="email" class="form-control mb-2" type="email" placeholder="Correo" required>
      <input id="password" class="form-control mb-3" type="password" placeholder="Contraseña" required>
      <button id="btnLogin" class="btn btn-primary w-100" type="submit">Ingresar</button>
    </form>

    <p id="msg" class="mt-3 text-center text-danger"></p>
  </div>

  <script src="../assets/auth.js"></script>
</body>
</html>
