<!DOCTYPE html>
<html lang="es">
<head>

  <title>Panel Admin - Project UNAH Systems</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">
  <h2 class="mb-4">Panel de Administración</h2>
  <p id="adminInfo" class="text-muted"></p>
  <hr>

  <table class="table table-striped" id="userTable">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Rol</th>
      </tr>
    </thead>
    <tbody></tbody>

  <button id="btnBack" class="btn btn-secondary">Volver al Dashboard</button>
  <button id="btnLogout" class="btn btn-danger float-end">Cerrar sesión</button>

  <script src="../assets/auth.js"></script>
