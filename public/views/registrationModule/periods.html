<!-- MAIN -->
<main class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Periodos Académicos</h2>

        <button class="btn btn-primary" id="btnNewPeriod">
            <i class="bi bi-plus-circle"></i> Nuevo Periodo
        </button>
    </div>

    <!-- BARRA DE BÚSQUEDA -->
    <div class="card shadow-sm mb-4 p-3">
        <div class="row g-3">

            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control"
                       placeholder="Buscar por código, fecha o estado...">
            </div>

        </div>
    </div>

    <!-- GRID DE PERIODOS -->
    <div class="row" id="periodsContainer"></div>

</main>

<!-- MODAL CREAR -->
<div class="modal fade" id="modalCreatePeriod" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Nuevo Periodo Académico</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <div class="mb-3">
                    <label class="form-label fw-bold">Código</label>
                    <input type="text" id="createCode" class="form-control" placeholder="Ej. 2025-1">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Fecha de Inicio</label>
                    <input type="date" id="createStart" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Fecha de Fin</label>
                    <input type="date" id="createEnd" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Estado</label>
                    <select id="createStatus" class="form-select">
                        <option value="creado">Creado</option>
                        <option value="abierto">Abierto</option>
                        <option value="cerrado">Cerrado</option>
                        <option value="finalizado">Finalizado</option>
                    </select>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" id="btnSaveCreate">Guardar</button>
            </div>

        </div>
    </div>
</div>


<!-- MODAL EDITAR -->
<div class="modal fade" id="modalEditPeriod" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-warning">
                <h5 class="modal-title">Editar Periodo</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <input type="hidden" id="editId">

                <div class="mb-3">
                    <label class="form-label fw-bold">Código</label>
                    <input type="text" id="editCode" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Fecha de Inicio</label>
                    <input type="date" id="editStart" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Fecha de Fin</label>
                    <input type="date" id="editEnd" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Estado</label>
                    <select id="editStatus" class="form-select">
                        <option value="creado">Creado</option>
                        <option value="abierto">Abierto</option>
                        <option value="cerrado">Cerrado</option>
                        <option value="finalizado">Finalizado</option>
                    </select>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-warning" id="btnSaveEdit">Actualizar</button>
            </div>

        </div>
    </div>
</div>


<!-- MODAL CAMBIAR ESTADO -->
<div class="modal fade" id="modalStatusPeriod" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-info text-white">
                <h5 class="modal-title">Cambiar Estado</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <input type="hidden" id="statusId">

                <label class="form-label fw-bold">Nuevo Estado</label>
                <select id="statusNew" class="form-select">
                    <option value="creado">Creado</option>
                    <option value="abierto">Abierto</option>
                    <option value="cerrado">Cerrado</option>
                    <option value="finalizado">Finalizado</option>
                </select>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-info text-white" id="btnSaveStatus">Guardar</button>
            </div>

        </div>
    </div>
</div>
