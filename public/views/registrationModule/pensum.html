<main class="main-content">

    <h2 class="fw-bold mb-4">Plan de Estudio (Pensum)</h2>

    <!-- ========================================================= -->
    <!-- SECCIÓN DE CARRERAS -->
    <!-- ========================================================= -->
    <div class="card shadow-sm p-3 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div class="w-50 pe-3"><label class="form-label fw-bold">Carrera
                <i class="bi bi-info-circle ms-1 text-primary" data-bs-toggle="tooltip" data-bs-placement="right"
                title="Selecciona la carrera que deseas configurar. 
                Cada carrera tiene su propio pensum y cantidad de períodos."
                style="cursor:pointer;"></i>
            </label>

            <select id="careerSelect" class="form-select">
                <option value="">Seleccione una carrera...</option>
            </select>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-primary" id="btnAddCareer">
                    <i class="bi bi-plus-circle"></i> Nueva Carrera
                </button>

                <button class="btn btn-warning" id="btnEditCareer">
                    <i class="bi bi-gear-fill"></i> Configurar Carrera
                </button>
            </div>

        </div>
    </div>


    <!-- ========================================================= -->
    <!-- SECCIÓN DE ASIGNACIÓN DE MATERIAS -->
    <!-- ========================================================= -->
    <div class="card shadow-sm p-3 mb-4">
        <h5 class="fw-bold mb-3">Agregar Materias al Pensum</h5>

        <div class="row g-3"><label class="form-label fw-bold">Buscar Materia<i class="bi bi-info-circle ms-1 text-primary"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="Escribe completo el código o nombre de la materia que deseas agregar. 
            Solo podrás agregar materias que no estén ya en el Pensum."
            style="cursor:pointer;"></i>
        </label>

        <input type="text" class="form-control" id="subjectSearch" placeholder="Código o nombre...">


            <div class="col-md-3">
                <label class="form-label fw-bold">Departamento</label>
                <select id="subjectDepartmentFilter" class="form-select"></select>
            </div>

            <div class="col-md-3">
                <label class="form-label fw-bold">Período</label>
                <select id="periodSelect" class="form-select"></select>
            </div>

            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-success w-100" id="btnAddToPeriod">
                    <i class="bi bi-plus"></i> Agregar
                </button>
            </div>
        </div>

        <!-- Lista de materias disponibles -->
        <div class="scroll-box mt-3" id="availableSubjects"></div>
    </div>


    <!-- ========================================================= -->
    <!-- SECCIÓN DE MATRIZ DEL PENSUM (3 COLUMNAS) -->
    <!-- ========================================================= -->
    <div id="pensumMatrix" class="period-grid"></div>

<!-- ========================================================= -->
<!-- MODAL: NUEVA CARRERA -->
<!-- ========================================================= -->
<div class="modal fade" id="modalAddCareer">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Nueva Carrera</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <label class="form-label fw-bold">Nombre</label>
                <input id="newCareerName" type="text" class="form-control mb-3">

                <label class="form-label fw-bold">Departamento</label>
                <select id="newCareerDepartment" class="form-select mb-3"></select>

                <label class="form-label fw-bold">Total de Períodos (1–20)</label>
                <input id="newCareerPeriods" type="number" min="1" max="20" class="form-control">
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" id="btnSaveNewCareer">Guardar</button>
            </div>

        </div>
    </div>
</div>


<!-- ========================================================= -->
<!-- MODAL: EDITAR CARRERA -->
<!-- ========================================================= -->
<div class="modal fade" id="modalEditCareer">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-warning">
                <h5 class="modal-title">Configurar Carrera</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <input type="hidden" id="editCareerId">

                <label class="form-label fw-bold">Nombre</label>
                <input id="editCareerName" type="text" class="form-control mb-3">

                <label class="form-label fw-bold">Departamento</label>
                <select id="editCareerDepartment" class="form-select mb-3"></select>

                <label class="form-label fw-bold">Total de Períodos (1–20)</label>
                <input id="editCareerPeriods" type="number" min="1" max="20" class="form-control">

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-warning" id="btnSaveCareerChanges">Guardar Cambios</button>
            </div>

        </div>
    </div>
</div>
