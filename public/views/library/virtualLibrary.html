<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Virtual - Project UNAH Systems</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/virtualLibrary/virtualLibrary.css" />
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-white" href="#">ðŸ“š Biblioteca Virtual</a>
      <button class="btn btn-warning fw-bold text-dark" id="btnBack">Volver al Dashboard</button>

      </div>
  </nav>

  <!-- Buscador y botÃ³n -->
  <div class="container mt-4">
    <div class="row mb-3 align-items-center">
      <div class="col-md-8 mx-auto">
        <input id="searchInput" type="text" class="form-control" placeholder="Buscar recurso por tÃ­tulo, Autor o etiqueta..." />
      </div>
      <div class="col-md-4 text-end mt-3 mt-md-0">
        <button id="uploadResource" class="btn btn-success d-none" data-bs-toggle="modal" data-bs-target="#modalRecurso">
          <i class="bi bi-upload"></i> Subir Recurso
        </button>
      </div>
    </div>
  </div>

  <!-- Modal para crear recurso -->
  <div class="modal fade" id="modalRecurso" tabindex="-1" aria-labelledby="modalRecursoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalRecursoLabel">Subir Recurso PDF</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <form id="formRecurso" enctype="multipart/form-data">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">TÃ­tulo</label>
              <input type="text" id="title" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">DescripciÃ³n</label>
              <textarea class="form-control" id="description" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Autor(es)</label>
              <input type="text" id="authors" class="form-control" placeholder="Separados por coma" />
            </div>
            <div class="mb-3">
              <label class="form-label">Etiquetas</label>
              <input type="text" id="tags" class="form-control" placeholder="Ejemplo: programaciÃ³n, bases de datos" />
            </div>
            <div class="mb-3">
              <label class="form-label">Archivo PDF</label>
              <input type="file" id="file" class="form-control" accept="application/pdf" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Contenedor de recursos -->
  <div class="container mt-4">
    <h4 class="text-center mb-4 fw-bold text-primary">Recursos Disponibles</h4>
    <div id="resourceContainer" class="row g-4"></div>
  </div>

  <!-- Modal visor PDF -->
  <div class="modal fade" id="pdfModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-fullscreen-sm-down">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="pdfTitle">Visor de PDF</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <div id="loaderPdf" class="py-5">
            <div class="spinner-border text-warning" role="status"></div>
            <p id="loaderText" class="mt-3 text-light">Cargando documento...</p>
          </div>
          <div id="pdfFrame" class="w-100"></div>
        </div>
        <div id="pdfControls" class="p-2 text-center bg-secondary d-none">
          <button class="btn btn-light btn-sm me-2" id="prevPage"><i class="bi bi-chevron-left"></i> Anterior</button>
          <span id="pageNum">0</span> / <span id="pageCount">0</span>
          <button class="btn btn-light btn-sm ms-2 me-3" id="nextPage">Siguiente <i class="bi bi-chevron-right"></i></button>
          <button class="btn btn-light btn-sm me-2" id="zoomOut"><i class="bi bi-zoom-out"></i></button>
          <button class="btn btn-light btn-sm me-2" id="zoomIn"><i class="bi bi-zoom-in"></i></button>
          <button class="btn btn-light btn-sm" id="zoomReset"><i class="bi bi-aspect-ratio"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/virtualLibrary/virtualLibrary.js"></script>
  <script src="../../assets/js/components/viewFile.js"></script>
</body>
</html>
