<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/public/assets/css/virtualLibrary/virtualLibrary.css">
</head>

<body>
<div class="fondo"></div>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
                <img src="../../assets/Logo.png" alt="Logo" class="navbar-logo"> Biblioteca Virtual
            </a>
    </div>
</nav>

<!--buscador-->
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="buscador">
                    <input type="text" placeholder="Buscar un recurso">
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" id="uploadResource" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modalRecurso">
                + Subir Recurso
                </button>
            </div>
        </div>
    </div>

  <div class="modal fade" id="modalRecurso" tabindex="-1" aria-labelledby="modalRecursoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="modalRecursoLabel">Subir Recurso PDF</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <form id="formRecurso" enctype="multipart/form-data">

            <div class="mb-3">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="descripcion" name="descripcion">
            </div>
            <div class="mb-3">
              <label for="autores" class="form-label">Autor(es)</label>
              <input type="text" class="form-control" id="autores" name="autores" required>
            </div>

            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo</label>
              <input type="text" class="form-control" id="tipo" name="tipo" value="PDF" readonly>
            </div>

            <div class="mb-3">
              <label for="tags" class="form-label">Etiquetas</label>
              <input type="text" class="form-control" id="tags" name="tags">
            </div>

            <div class="mb-3">
              <label for="archivo" class="form-label">Seleccionar archivo PDF</label>
              <input type="file" class="form-control" id="archivo" name="archivo" accept="application/pdf" required>
            </div>

          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="formRecurso" class="btn btn-success">Guardar Recurso</button>
        </div>

      </div>
    </div>
  </div>
    
    <div class="container">
    <h3 class="text-center mb-4">Recursos Disponibles</h3>
    <div class="row g-4" id="contenedorCards">
      <!-- Aquí van las card de los recursos -->
    </div>
  </div>

  

    <scrip src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></scrip>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/assets/js/virtualLibrary/cardsResourcesTeachers.js"></script>
    <script src="/public/assets/js/virtualLibrary/formulary.js"></script>
</body>

</html>
