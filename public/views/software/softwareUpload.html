<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Nuevo proyecto de software</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../assets/css/software/software.css"/>
</head>
<body>
  <aside class="sidebar">
    <div>
      <h4>Project UNAH</h4>
      <a href="./dashboard.html"> Inicio</a>
      <a href="./software.html"> Proyectos</a>
      <a href="./softwareUpload.html" class="active"> Nuevo</a>
    </div>
    <button id="btnLogout" class="btn btn-warning text-dark fw-bold w-100 mt-3">Cerrar sesión</button>
  </aside>

  <main class="main">
    <header class="pageHeader">
      <h2>Registrar nuevo proyecto</h2>
      <a href="./software.html" class="btn btn-outline-secondary">⬅Regresar</a>
    </header>

    <section id="blocked" class="d-none">
      <div class="card p-5 text-center">
        <h4 class="text-danger">Acceso restringido</h4>
        <p class="text-muted">Solo estudiantes de Ing. en Sistemas/Informática (y admin) pueden crear proyectos.</p>
        <a href="./software.html" class="btn btn-outline-secondary">Volver</a>
      </div>
    </section>

    <section id="formContainer" class="card p-4 d-none">
      <form id="formCreate" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Título</label>
          <input id="title" class="form-control" required/>
        </div>
        <div class="col-md-6">
          <label class="form-label">Licencia</label>
          <select id="licenseId" class="form-select" required>
            <option value="">Cargando...</option>
          </select>
        </div>
        <div class="col-12">
          <label class="form-label">Descripción</label>
          <textarea id="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-12">
          <label class="form-label">Tags (separados por coma)</label>
          <input id="tags" class="form-control" placeholder="IA, Web, Redes, Seguridad"/>
        </div>
        <div class="col-12">
          <label class="form-label">README.md (texto)</label>
          <textarea id="readmeText" class="form-control" rows="6" placeholder="# Proyecto ..."></textarea>
        </div>
        <div class="col-12">
          <label class="form-label">Archivos del proyecto (múltiples)</label>
          <input id="files" type="file" class="form-control" multiple />
          <small class="text-muted">Permitidos: php, py, jar, java, c, cpp, js, css, html, jsp, class, 7z</small>
        </div>
        <div class="col-12 text-end">
          <button class="btn btn-primary">Guardar y enviar</button>
        </div>
      </form>
    </section>
  </main>

  <script src="./../assets/js/software/softwareUpload.js"></script>
</body>
</html>
