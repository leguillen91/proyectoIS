<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Detalle del proyecto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../assets/css/software/software.css"/>
</head>
<body>
  <aside class="sidebar">
    <div>
      <h4>Project UNAH</h4>
      <a href="./dashboard.html"> Inicio</a>
      <a href="./software.html" class="active"> Proyectos</a>
    </div>
    <button id="btnLogout" class="btn btn-warning text-dark fw-bold w-100 mt-3">Cerrar sesión</button>
  </aside>

  <main class="main">
    <header class="pageHeader">
      <h2 id="title">Proyecto</h2>
      <a href="./software.html" class="btn btn-outline-secondary">⬅ Regresar</a>
    </header>

    <section id="blocked" class="d-none">
      <div class="card p-5 text-center">
        <h4 class="text-danger">Acceso restringido</h4>
        <p class="text-muted">Solo miembros de Sistemas/Informática.</p>
        <a href="./software.html" class="btn btn-outline-secondary">Volver</a>
      </div>
    </section>

    <section id="detailContainer" class="d-none">
      <div class="card p-4 mb-3">
        <div class="row">
          <div class="col-md-8">
            <p class="m-0"><strong>Licencia:</strong> <a id="licenseLink" target="_blank"></a></p>
            <p class="m-0"><strong>Estado:</strong> <span id="status" class="badge bg-light text-dark"></span></p>
            <p class="m-0"><strong>Autores:</strong> <span id="authors">—</span></p>
          </div>
          <div class="col-md-4 text-md-end mt-3 mt-md-0">
            <div id="moderationActions" class="d-none">
              <div class="btn-group">
                <button data-s="under_review" class="btn btn-outline-secondary btn-sm">Revisión</button>
                <button data-s="changes_requested" class="btn btn-outline-warning btn-sm">Pedir cambios</button>
                <button data-s="approved" class="btn btn-outline-success btn-sm">Aprobar</button>
                <button data-s="published" class="btn btn-outline-primary btn-sm">Publicar</button>
                <button data-s="temporarily_hidden" class="btn btn-outline-dark btn-sm">Ocultar</button>
                <button data-s="vetoed" class="btn btn-outline-danger btn-sm">Rechazar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card p-4 mb-3">
        <h5>README.md</h5>
        <div id="readme" class="readmeBox">—</div>
      </div>

      <div class="card p-4">
        <h5>Archivos</h5>
        <ul id="files" class="list-group list-group-flush"></ul>
      </div>
    </section>
  </main>

  <script src="./../assets/js/softwareDetail.js"></script>
</body>
</html>
