<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Vista Principal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/assets/css/musica/jefeDepartamento.css" />
</head>

<body>
    <aside class="sidebar">
        <div>
            <h4>Recursos</h4>
            <a href=""> Inicio</a>
             <a href="" class="active"> Subir Recursos</a>
            <a href="vista-Recursos.html" class="active"> Ver Recursos</a>
           


        </div>
        <button id="btnLogout" class="btn btn-warning text-dark fw-bold w-100 mt-3">Cerrar sesión</button>
    </aside>

    <main class="main">

        <section class="card p-4 mb-5">
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="" class="form-label">Nombre Recurso</label>
                        <input type="text" class="form-control" placeholder="Titulo">
                    </div>

                    <div class="col-md-6">
                        <label for="" class="form-label">Autor</label>
                        <input type="text" class="form-control" placeholder="Autor">

                    </div>

                    <div class="col-md-4">
                        <label class="fomr-label">Tipo de archivo</label>
                        <select class="form-select">
                            <option>MP3</option>
                            <option>PDF</option>
                            <option>XML</option>
                            <option>MSCZ</option>
                            <option>WAV</option>
                        </select>
                    </div>

                    <div class="col-md-8">
                        <labe class="form-label">Tags</labe>
                        <input type="text" placeholder="#Libro #partitura #pdf" class="form-control"> 
                    </div>
                    <div class="col-12">
                        <label class="form-label">Seleccionar archivo</label>
                        <input type="file" class="form-control"> 
                    </div>

                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Subir Recurso</button>
                    </div>
                </div>
            </form>
        </section>

    <h4 class="mb-3">Gestion de Recursos</h4>
    <div class="table">
    
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Tags</th>
                    <th scope="col">Gestion</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Ingenieria de software</td>
                    <td>Ian Sommerville</td>
                    <td>PDF</td>
                    <td>
                        <span class="tag">#Libro</span>
                        <span class="tag">#sistemas</span>
                    </td>
                    <td>
                        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#editarModal" >Editar</button>
                        <button class="btn btn-danger"> Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Ingenieria de software</td>
                    <td>Ian Sommerville</td>
                    <td>PDF</td>
                    <td>
                        <span class="tag">#Libro</span>
                        <span class="tag">#sistemas</span>
                    </td>
                    <td>
                        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#editarModal" >Editar</button>
                        <button class="btn btn-danger"> Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

            <!-- Modal para Editar un recurso-->
    <div class="modal fade" id="editarModal" tabindex="-1" ariea-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg ">
            <div class="modal-content">
    
                <form id="newProjectForm">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Editar Recurso</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Cerrar"></button>
                    </div>
    
                    <div class="modal-body">
                        <div class="alert alert-danger d-none" id="formError"></div>
    
                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" id="editTitulo" class="form-control" maxlength="160" required />
                        </div>
    
                        <div class="mb-3">
                            <label class="form-label">Autor</label>
                            <input type="text" id="ediAutor" class="form-control" maxlength="100" required>
                        </div>
    
                        <div class="mb-3">
                            <label class="form-label">Tipo de archivo</label>
                            <select class="form-select" id="editTipo">
                                <option>MP3</option>
                                <option>WAV</option>
                                <option>PDF</option>
                                <option>XML</option>
                                <option>MXL</option>
                                <option>MSCX</option>
                            </select>
                        </div>
    
                        <div class="mb-3">
                            <label class="form-label">Tags </label>
                            <input type="text" id="editTags" class="form-control" placeholder="#Libro #Sistemas" />
                        </div>
    
                        <div class="mb-3">
                            <label class="form-label">Archivo (opcional)</label>
                            <input type="file" id="editarArchivo" class="form-control"
                                accept="mscx, mxl, .xml, .msc, .pdf, .mp3, .wav," required />
                        </div>
    
    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
