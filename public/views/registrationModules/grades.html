<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grades - UNAH Systems</title>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4">Grades</h2>

    <!-- Select section -->
    <div class="mb-4">
        <label class="form-label">Select a Section</label>
        <select class="form-select" id="sectionSelect"></select>
    </div>

    <!-- Students table -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Student</th>
                <th>Enrollment Code</th>
                <th>Grade</th>
                <th>Status</th>
                <th style="width:120px;">Actions</th>
            </tr>
        </thead>
        <tbody id="studentsBody"></tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/registrationModule/grades.js"></script>
</body>
</html>
