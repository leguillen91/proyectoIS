<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections - UNAH Systems</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">

    <div class="container py-4">

        <h2 class="mb-4">Sections</h2>

        <button class="btn btn-primary mb-3" id="btnNewSection">
            <i class="bi bi-plus-circle"></i> New Section
        </button>

        <table class="table table-bordered table-striped" id="sectionsTable">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Subject</th>
                    <th>Section Code</th>
                    <th>Period</th>
                    <th>Teacher</th>
                    <th>Capacity</th>
                    <th style="width:180px;">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <!-- Modal CREATE -->
    <div class="modal fade" id="modalCreateSection">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Create Section</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <form>

                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <select class="form-select" id="createSubject"></select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Period</label>
                            <select class="form-select" id="createPeriod"></select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Section Code</label>
                            <input type="text" class="form-control" id="createCode">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teacher</label>
                            <input type="text" class="form-control" id="createTeacher">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Capacity</label>
                            <input type="number" min="1" class="form-control" id="createCapacity">
                        </div>

                    </form>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="btnSaveCreate">Save</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal EDIT -->
    <div class="modal fade" id="modalEditSection">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header bg-warning">
                    <h5 class="modal-title">Edit Section</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <form>

                        <input type="hidden" id="editId">

                        <div class="mb-3">
                            <label class="form-label">Section Code</label>
                            <input type="text" class="form-control" id="editCode">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teacher</label>
                            <input type="text" class="form-control" id="editTeacher">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Capacity</label>
                            <input type="number" class="form-control" id="editCapacity">
                        </div>

                    </form>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-warning" id="btnSaveEdit">Update</button>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/registrationModule/sections.js"></script>
</body>
</html>
