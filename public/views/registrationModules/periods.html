<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Academic Periods - UNAH Systems</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">

    <div class="container py-4">

        <h2 class="mb-4">Academic Periods</h2>

        <button class="btn btn-primary mb-3" id="btnNewPeriod">
            <i class="bi bi-plus-circle"></i> New Period
        </button>

        <table class="table table-bordered table-striped" id="periodsTable">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Code</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Status</th>
                    <th style="width:180px;">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <!-- Modal: Create Period -->
    <div class="modal fade" id="modalCreatePeriod" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Create Academic Period</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="formCreatePeriod">

                        <div class="mb-3">
                            <label class="form-label">Period Code</label>
                            <input type="text" class="form-control" id="createCode" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="createStartDate" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">End Date</label>
                            <input type="date" class="form-control" id="createEndDate" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="createStatus">
                                <option value="creado">Created</option>
                                <option value="abierto">Open</option>
                                <option value="cerrado">Closed</option>
                                <option value="finalizado">Finished</option>
                            </select>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="btnSaveCreate">Save</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal: Edit Period -->
    <div class="modal fade" id="modalEditPeriod" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title">Edit Academic Period</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="formEditPeriod">

                        <input type="hidden" id="editId">

                        <div class="mb-3">
                            <label class="form-label">Period Code</label>
                            <input type="text" class="form-control" id="editCode" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="editStartDate" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">End Date</label>
                            <input type="date" class="form-control" id="editEndDate" required>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-warning" id="btnSaveEdit">Update</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal: Change Status -->
    <div class="modal fade" id="modalStatusPeriod">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">Change Period Status</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <input type="hidden" id="statusId">

                    <label class="form-label">Status</label>
                    <select class="form-select" id="statusNew">
                        <option value="creado">Created</option>
                        <option value="abierto">Open</option>
                        <option value="cerrado">Closed</option>
                        <option value="finalizado">Finished</option>
                    </select>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-info text-white" id="btnSaveStatus">Save</button>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/registrationModule/periods.js"></script>
</body>
</html>
