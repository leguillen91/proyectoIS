<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrollment - UNAH Systems</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .section-card {
            border-radius: 10px;
            box-shadow: rgba(0,0,0,0.1) 0 2px 4px;
            transition: 0.2s;
        }
        .section-card:hover {
            transform: translateY(-3px);
            box-shadow: rgba(0,0,0,0.2) 0 4px 10px;
        }
        .schedule-grid {
            display: grid;
            grid-template-columns: 120px repeat(6, 1fr);
            border: 1px solid #ccc;
        }
        .schedule-grid div {
            border: 1px solid #e5e5e5;
            padding: 8px;
            font-size: 0.85rem;
        }
        .schedule-header {
            background: #003366;
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4">Enrollment</h2>

    <h4 class="mt-4">Available Sections</h4>
    <div id="availableContainer" class="row g-3 mb-5"></div>

    <h4 class="mt-4">My Enrolled Classes</h4>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Subject</th>
                <th>Section</th>
                <th>Period</th>
                <th>Teacher</th>
                <th>Schedule</th>
                <th style="width:150px;">Actions</th>
            </tr>
        </thead>
        <tbody id="enrolledBody"></tbody>
    </table>

    <h4 class="mt-5">Weekly Schedule</h4>
    <div id="scheduleGrid" class="schedule-grid mt-3"></div>

</div>

<!-- Confirm Enroll Modal -->
<div class="modal fade" id="modalEnroll">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Confirm Enrollment</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <p id="modalEnrollText"></p>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" id="btnConfirmEnroll">Enroll</button>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/registrationModule/enrollment.js"></script>
</body>
</html>
