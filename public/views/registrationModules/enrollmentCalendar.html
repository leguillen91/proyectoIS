<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrollment Calendar - UNAH Systems</title>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4">Enrollment Calendar</h2>

    <div class="mb-4">
        <label class="form-label">Select Academic Period</label>
        <select class="form-select" id="periodSelect"></select>
    </div>

    <button class="btn btn-primary mb-3" id="btnNewRange">
        <i class="bi bi-plus-circle"></i> New Range
    </button>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Min Index</th>
                <th>Max Index</th>
                <th>Start</th>
                <th>End</th>
                <th style="width:150px;">Actions</th>
            </tr>
        </thead>
        <tbody id="calendarBody"></tbody>
    </table>

</div>

<!-- CREATE MODAL -->
<div class="modal fade" id="modalCreate">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">New Enrollment Range</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <form>

                    <div class="mb-3">
                        <label class="form-label">Min Index</label>
                        <input type="number" class="form-control" id="createMin">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Max Index</label>
                        <input type="number" class="form-control" id="createMax">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="createStart">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">End Date</label>
                        <input type="date" class="form-control" id="createEnd">
                    </div>

                </form>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" id="btnSaveCreate">Save</button>
            </div>

        </div>
    </div>
</div>

<!-- UPDATE MODAL -->
<div class="modal fade" id="modalEdit">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-warning">
                <h5 class="modal-title">Edit Enrollment Range</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <form>

                    <input type="hidden" id="editId">

                    <div class="mb-3">
                        <label class="form-label">Min Index</label>
                        <input type="number" class="form-control" id="editMin">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Max Index</label>
                        <input type="number" class="form-control" id="editMax">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="editStart">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">End Date</label>
                        <input type="date" class="form-control" id="editEnd">
                    </div>

                </form>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-warning" id="btnSaveEdit">Update</button>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/registrationModule/enrollmentCalendar.js"></script>
</body>
</html>
