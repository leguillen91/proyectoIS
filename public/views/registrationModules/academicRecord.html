<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academic Record - UNAH Systems</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .index-card {
            border-radius: 10px;
            background: #003366;
            color: white;
            padding: 20px;
            font-size: 1.2rem;
            box-shadow: rgba(0,0,0,0.1) 0 4px 8px;
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4">Academic Record</h2>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="index-card" id="indexCard">
                Loading index...
            </div>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Subject</th>
            <th>Grade</th>
            <th>UV</th>
            <th>Period</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="recordBody"></tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/registrationModule/academicRecord.js"></script>
</body>
</html>
