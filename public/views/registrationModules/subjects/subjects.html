<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subjects - UNAH Systems</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- CSS general del módulo Subjects -->
  <link rel="stylesheet" href="../../../assets/css/subjectsModule/subjects.css" />
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="text-center mb-4">
      <img src="../../assets/unah_logo.png" width="65" class="mb-2" />
      <h5 class="fw-bold text-white">UNAH Systems</h5>
    </div>

    <nav class="px-3">
      <a href="subjects.html" class="nav-link active"><i class="bi bi-book me-2"></i> Materias</a>
      <a href="prerequisites.html" class="nav-link"><i class="bi bi-diagram-3 me-2"></i> Prerequisitos</a>
      <a href="careerSubjects.html" class="nav-link"><i class="bi bi-diagram-2 me-2"></i> Materias por Carrera</a>
      <a href="subjectsOrphans.html" class="nav-link"><i class="bi bi-exclamation-triangle me-2"></i> Huérfanas</a>
      <a href="../dashboard.html" class="nav-link text-danger"><i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión</a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Gestión de Materias</h2>
      <button class="btn btn-primary" id="btnNew">
        <i class="bi bi-plus-circle me-2"></i> Nueva Materia
      </button>
    </div>

    <!-- BUSCADOR -->
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="bi bi-search"></i></span>
      <input type="text" id="searchInput" class="form-control" placeholder="Buscar materia por código, nombre o departamento...">
    </div>

    <!-- TABLA -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Código</th>
          <th>Nombre</th>
          <th>UV</th>
          <th>Departamento</th>
          <th>Carreras</th>
          <th style="width: 180px;">Acciones</th>
        </tr>
      </thead>
      <tbody id="subjectsTable"></tbody>
    </table>

  </main>

  <!-- ============================================================
       MODAL CREAR
  ============================================================ -->
  <div class="modal fade" id="modalCreate">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Nueva Materia</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Código</label>
            <input type="text" class="form-control" id="createCode">
          </div>

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="createName">
          </div>

          <div class="mb-3">
            <label class="form-label">UV</label>
            <input type="number" min="1" max="8" class="form-control" id="createUv">
          </div>

          <div class="mb-3">
            <label class="form-label">Departamento</label>
            <select id="createDepartment" class="form-select"></select>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" id="btnSaveCreate">Guardar</button>
        </div>

      </div>
    </div>
  </div>

  <!-- ============================================================
       MODAL EDITAR
  ============================================================ -->
  <div class="modal fade" id="modalEdit">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header bg-warning">
          <h5 class="modal-title">Editar Materia</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <input type="hidden" id="editId">

          <div class="mb-3">
            <label class="form-label">Código</label>
            <input type="text" class="form-control" id="editCode">
          </div>

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="editName">
          </div>

          <div class="mb-3">
            <label class="form-label">UV</label>
            <input type="number" min="1" max="8" class="form-control" id="editUv">
          </div>

          <div class="mb-3">
            <label class="form-label">Departamento</label>
            <select id="editDepartment" class="form-select"></select>
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-warning" id="btnSaveEdit">Actualizar</button>
        </div>

      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JAVASCRIPT GENERAL DEL MÓDULO -->
  <script src="../../assets/js/registrationModule/subjects.js"></script>

</body>
</html>
